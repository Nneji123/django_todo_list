{% extends 'base/main.html' %}
{% block content %}
<div class="card-header" style="background-color: #3b71ca;">
    <a href="{% url 'tasks' %}" class="btn btn-secondary">Go back</a>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{task}}"</p>
        <input type="submit" class="btn btn-primary" value="Delete">
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/5285e374b0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
</head>

<body>
    <div class="container mt-5 mx-auto" style="max-width: 500px">
        <div class="card">
            <div class="card-header" style="background-color: #3b71ca;">
                <a href="#" class="btn btn-secondary">Go back</a>
            </div>
            <div class="card-body">
                <form>
                    <div>
                        <p>Are you sure you want to delete the following task? "This is a test task!"</p>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

</body>

</html>
